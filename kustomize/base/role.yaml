apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: iris 
  namespace: iris 
rules:
  - apiGroups: [""]
    verbs: ["get", "list", "watch"]
    resources: ["events", "configmaps", "pods"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: iris
  namespace: iris 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: iris
subjects:
- kind: ServiceAccount
  name: default
  namespace: iris 
